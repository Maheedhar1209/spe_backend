<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>user login</title>

        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;900&family=Ubuntu&display=swap" rel="stylesheet">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

        <!-- Bootstrap Scripts -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
      </head>
<body background="../../../assets/bkg5.jpeg">

  <nav class="navbar sticky-top navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#"></a>
  </nav>

   <div>

    <div class="box">
        <div class="square" style="--i: 0"></div>
        <div class="square" style="--i: 1"></div>
        <div class="square" style="--i: 2"></div>
        <div class="square" style="--i: 3"></div>
        <div class="square" style="--i: 4"></div>
        <div class="container">
            <div class="form">
                <h2>User Login</h2>
                <form>
                    <div  *ngIf="otp_verify"  class="input__box">
                        <input type="text" placeholder="phone_number" [(ngModel)]="phone_number" [ngModelOptions]="{standalone: true}" required>
                    </div>

                    <button *ngIf="otp_verify" type="button" (click)="sendotp()" style="background-color: #4CAF50; color: white; padding: 10px 10px; border: none; cursor: pointer; margin-top:10px" >Send otp</button>
                    <div  *ngIf="!otp_verify" class="input__box">
                        <input type="text" placeholder="Verify otp" [(ngModel)]="otp" [ngModelOptions]="{standalone: true}" required>
                    </div>
                    <button  (click)="verifyOTP()" *ngIf="!otp_verify" type="button">Verify otp</button>
                </form>
            </div>
        </div>
    </div>
   </div>
</body>
</html>
