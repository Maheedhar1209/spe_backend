<!DOCTYPE html>   
<html>  
    <head>
        <meta charset="utf-8">
        <title>Patient Login</title>
      
        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;900&family=Ubuntu&display=swap" rel="stylesheet">
      
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Bootstrap Scripts -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
      </head>  
<body background="../../../assets/bkg5.jpeg">   

  <nav class="navbar sticky-top navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#"></a>
  </nav>

  <div class="container">
    <button *ngIf="!showFormFlag"  class="add-movie" (click)="showForm()" style="margin-right: 15%;">Add Movie</button>
    <button *ngIf="!showformforchange" (click)="showformforchangemovie()"  class="add-movie"  style="margin-right: 15%;">Change Movie Details</button>
    
    <div class="form-container" *ngIf="showFormFlag" style="color: white;">
      <i class="fa fa-close" style="font-size:24px; margin-left: 95%; margin-top: 0%; " (click)="showForm()"></i>
      <form>
        <h2>New Movie</h2>
        <div class="form-group">
          <label for="movie_name">Movie Name:</label>
          <input type="text" name="movie_name" [(ngModel)]="movie.movie_name" required>
        </div>
        <div class="form-group">
          <label for="release_date">Release Date:</label>
          <input type="date" name="release_date" [(ngModel)]="movie.release_date" required>
        </div>
        <div class="form-group">
          <label for="genre">Genre:</label>
          <input type="text" name="genre" [(ngModel)]="movie.genre" required>
        </div>
        <div class="form-group">
          <label for="about_movie">About Movie:</label>
          <textarea name="about_movie" [(ngModel)]="movie.about" required></textarea>
        </div>
        <div class="form-group">
          <label for="ott_platforms">OTT Platforms:</label>
          <input type="text" name="ott_platforms" [(ngModel)]="movie.ott_platforms" required>
        </div>
        <div class="form-group" >
          <label for="ott_platforms">movie image:</label>
          <input type="text" name="ott_platforms" [(ngModel)]="movie.movie_img" required>
          </div>
        <div class="form-group">
          <button type="submit" (click)="addmovie()" >Submit</button>
        </div>
      </form>
    </div>
    <div class="form-container" *ngIf="showformforchange" style="color: white;">
      <i class="fa fa-close" style="font-size:24px; margin-left: 95%; margin-top: 0%; " (click)="  showformforchangemovie()"></i>
      <form >
        <h2>Change Movie Details</h2>
        <div class="form-group">
          <label for="movie_name">Movie Name:</label>
          <input type="text" name="movie_name" [(ngModel)]="moviechange.movie_name" required>
        </div>
        <div class="form-group">
          <label for="release_date">Release Date:</label>
          <input type="date" name="release_date" [(ngModel)]="moviechange.release_date" required>
        </div>
        <div class="form-group">
          <label for="genre">Genre:</label>
          <input type="text" name="genre" [(ngModel)]="moviechange.genre" required>
        </div>
        <div class="form-group">
          <label for="about_movie">About Movie:</label>
          <textarea name="about_movie" [(ngModel)]="moviechange.about" required></textarea>
        </div>
        <div class="form-group">
          <label for="ott_platforms">OTT Platforms:</label>
          <input type="text" name="ott_platforms" [(ngModel)]="moviechange.ott_platforms" required>
        </div>
        <div class="form-group" >
          <label for="ott_platforms">movie image:</label>
          <input type="text" name="ott_platforms" [(ngModel)]="moviechange.movie_img" required>
          </div>
        <div class="form-group">
          <button type="submit" (click)="changemovie()" >Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>     
</html>
